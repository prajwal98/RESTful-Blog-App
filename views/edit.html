<div class="ui main text container segment" style="margin-top: 6rem">
  <div class="ui huge header">Edit: {{post.title}}</div>
  <form class="ui form">
    <div class="field">
      <label>Title</label>
      <input type="text" ng-model="title" />
    </div>
    <div class="field">
      <label>Author</label>
      <input type="text" ng-model="author" />
    </div>
    <div class="field">
      <label>Image</label>
      <input type="text" ng-model="image" />
    </div>
    <div class="field">
      <label>Blog Content</label>
      <textarea>{{description}}</textarea>
    </div>
    <a href="#!/blogs/{{post.id - 1}}">
      <input
        class="ui violet big basic button"
        type="submit"
        ng-click="updatePost(post.id, title,author,image,description)"
      />
    </a>
    {{values}}
  </form>
</div>
